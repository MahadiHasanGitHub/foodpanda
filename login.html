<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="shortcut icon" href="img/logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/responsive.css">
    <title>The delivary service for your favorite restaurants</title>
</head>
<body>
    <header id="header">
        <div class="navbar">
            <a href="" class="d-none">
                <i class="fas fa-user"></i>
            </a>
            <div class="logo">
                <a class="logo-img" href="index.html">
                    <img src="img/logo.jpg" alt="">
                </a>
                <div class="logo-text">
                    <a href="index.html">foodpanda</a>
                </div>
            </div>
            <div class="right-side">
                <div class="language">
                    <div class="en-language">
                        <a href="">EN</a>
                    </div>
                    <div class="bn-language">
                        <a href="#">BN</a>
                    </div>
                </div>
                <div class="user">
                    <div class="user-icon">
                        <a href="">
                            <i class="fas fa-user"></i>
                        </a>
                    </div>
                    <div class="user-login">
                        <a href="">LOGIN</a>
                    </div>
                </div>
                <div class="cart">
                    <a href="">
                        <i class="fas fa-shopping-bag"></i>
                    </a>
                </div>
            </div>
        </div>
    </header>
    <!-- login section -->
    <section id="login">
        <div class="login-container">
            <div class="login-box">
                <h2>Welcome !</h2>
                <p>Login or Signup to continue</p>
                <div class="fb-login" href="#">
                    <i class="fab fa-facebook"></i>
                    <a href="#">CONTINUE WITH FACEBOOK</a>
                </div>
                <span>or</span>
                <div class="email-login">
                    <a href="#">CONTINUE WITH EMAIL</a>
                </div>
                <p class="terms">By signing up, you agree to our <a href="#">Terms and Conditions</a> and <a href="#">Privacy Policy.</a></p>
            </div>
        </div>
    </section>
</body>
</html>
